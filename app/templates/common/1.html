<table id="datatable" class="table table-striped table-bordered">
                                            <thead>
                                                <tr>
                                                    <th></th>
                                                    <th>机柜名称</th>
                                                    <th>管理人</th>
                                                    <th>机房</th>
                                                    <th>位置</th>
                                                    <th>类型</th>
                                                    <th>已用(U)</th>
                                                    <th>可用(u)</th>
                                                    <th>设备数量</th>
                                                    <th>操作</th>
                                                </tr>
                                            </thead>


                                            <tbody>
                                                {% for rack in racks %}
                                                <tr>
                                                    <td>
                                                        <label class="cr-styled">
                                                            <input type="checkbox" checked="">
                                                            <i class="fa"></i>
                                                        </label>
                                                    </td>
                                                    <td>{{ rack.name }}</td>
                                                    <td>{{ rack.staff }}</td>
                                                    <td>{{ rack.idcname.name }}</td>
                                                    <td>{{ rack.site }}</td>
                                                    {% if rack.racktype == 1 %}
                                                        <td>网络机柜</td>
                                                    {% else %}
                                                        <td>服务器机柜</td>
                                                    {% endif %}

                                                    <td>{{ rack.usesize }}</td>
                                                    <td>{{ rack.remainsize }}</td>
                                                    <td>{{ rack.devices.count() }}</td>

                                                    <td class="actions">
                                                        <a class="hidden on-editing save-row" href="#"><i class="fa fa-save"></i></a>
                                                        <a class="hidden on-editing cancel-row" href="#"><i class="fa fa-times"></i></a>
                                                        <a class="on-default edit-row" href="{{ url_for('main.edit_rack', id=rack.id) }}"><i class="fa fa-pencil"></i></a>
                                                        <a class="on-default remove-row" href="#"><i class="fa fa-trash-o"></i></a>
                                                    </td>
                                                </tr>
                                                {% endfor %}
                                            </tbody>
                                        </table>
