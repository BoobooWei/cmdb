            {% extends "common/base.html" %}


            {% block page_content %}

            <!-- Page Content Start -->
            <!-- ================== -->

            <div class="wraper container-fluid">
                <div class="page-title"> 
                    <h3 class="title">设备管理</h3>
                </div>


                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="m-b-28">
                                <button class="btn btn-primary waves-effect waves-light" id="addToTable">Add <i class="fa fa-plus"></i></button>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <table id="datatable" class="table table-striped table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>资产</th>
                                                    <th>主机名</th>
                                                    <th>公网IP</th>
                                                    <th>内网IP</th>
                                                    <th>状态</th>
                                                    <th>型号</th>
                                                    <th>使用部门</th>
                                                    <th>使用人</th>
                                                    <th>类型</th>
                                                    <th>CPU</th>
                                                    <th>内存</th>
                                                    <th>磁盘</th>
                                                    <th>OS</th>
                                                    <th>操作</th>
                                                </tr>
                                            </thead>

                                     
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <label class="cr-styled">
                                                            <input type="checkbox" checked="">
                                                            <i class="fa"></i>
                                                        </label>
                                                    </td>
                                                    <td>ZQ-M22-C01</td>
                                                    <td>Nginx—Master</td>
                                                    <td>113.24.55.102</td>
                                                    <td>10.220.20.12</td>
                                                    <td>已用</td>
                                                    <td>R420</td>
                                                    <td>研发部</td>
                                                    <td>柯发通</td>
                                                    <td>物理机</td>
                                                    <td>24核</td>
                                                    <td>64GB</td>
                                                    <td>600GB</td>
                                                    <td>RHEL6.4</td>
                                                    <td class="actions">
                                                        <a class="hidden on-editing save-row" href="#"><i class="fa fa-save"></i></a>
                                                        <a class="hidden on-editing cancel-row" href="#"><i class="fa fa-times"></i></a>
                                                        <a class="on-default edit-row" href="#"><i class="fa fa-pencil"></i></a>
                                                        <a class="on-default remove-row" href="#"><i class="fa fa-trash-o"></i></a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div> <!-- End Row -->

                

            </div>

            <!-- Page Content Ends -->
            <!-- ================== -->







            {% endblock %}
